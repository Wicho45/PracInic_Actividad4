<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar Contraseña - Escuela de Ciencias y Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
    <div class="container reset-container">
        <div class="card p-4 col-md-5 text-center">
        <img src="https://portal.usac.edu.gt/wp-content/uploads/2022/08/tricentenaria-2019-color-solo.png"
            alt="Logo Facultad de Ingeniería USAC" class="logo mx-auto d-block">
        <h3>Restaurar Contraseña</h3>
        <p class="text-muted">Escuela de Ciencias y Sistemas - FIUSAC</p>

        <form>
            <div class="form-group mb-3 text-start">
            <label for="registro">Registro Académico</label>
            <input type="text" id="registro" class="form-control" placeholder="Ingresa tu registro académico">
            </div>

            <div class="form-group mb-3 text-start">
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control" placeholder="Ingresa tu correo electrónico">
            </div>

            <div class="form-group mb-3 text-start">
            <label for="nueva-password">Nueva Contraseña</label>
            <input type="password" id="nueva-password" class="form-control" placeholder="Ingresa tu nueva contraseña">
            </div>

            <div class="form-group mb-3 text-start">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirma tu nueva contraseña">
            </div>

            <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary w-100">Restaurar Contraseña</button>
            <a href="/login" class="btn btn-outline-secondary w-100">Volver al Login</a>
            </div>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
