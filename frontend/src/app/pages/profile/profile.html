<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Perfil - Escuela de Ciencias y Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
        <a class="navbar-brand fw-bold" href="#">Escuela de Ciencias y Sistemas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon bg-light rounded"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/layout">Pantalla Inicial</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard">Crear Publicación</a></li>
            <li class="nav-item"><a class="nav-link active fw-bold" href="/profile">Ver Perfil</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Perfil del usuario logueado -->
    <div class="container profile-section">
        <div class="card p-4 mb-4">
        <h4 class="mb-3 text-center">Mi Perfil</h4>
        <form>
            <div class="mb-3">
            <label for="registro" class="form-label">Registro Académico</label>
            <input type="text" id="registro" class="form-control" value="202100123" disabled>
            </div>
            <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" id="nombre" class="form-control" value="Juan" disabled>
            </div>
            <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input type="text" id="apellido" class="form-control" value="Pérez" disabled>
            </div>
            <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" id="correo" class="form-control" value="juan.perez@usac.edu.gt" disabled>
            </div>
            <button type="button" class="btn btn-primary w-100">Modificar mis datos</button>
        </form>
        </div>

        <!-- Cursos aprobados -->
        <div class="card p-4 mb-4">
        <h4 class="mb-3 text-center">Cursos Aprobados</h4>
        <!-- Lista de cursos aprobados -->
        <ul class="course-list">
            <li><strong>Matemática Básica 1</strong> - 5 Créditos</li>
            <li><strong>Programación 1</strong> - 4 Créditos</li>
            <li><strong>Física 1</strong> - 5 Créditos</li>
        </ul>
        <p class="mt-2"><strong>Total de créditos:</strong> 14</p>

        <!-- Si es mi perfil, muestro esta parte -->
        <div class="mt-3">
            <label for="nuevoCurso" class="form-label">Agregar curso aprobado</label>
            <select id="nuevoCurso" class="form-select">
            <option value="">-- Selecciona un curso --</option>
            <option value="MB1">Matemática Básica 1</option>
            <option value="MB2">Matemática Básica 2</option>
            <option value="PROG1">Programación 1</option>
            <option value="PROG2">Programación 2</option>
            <option value="FIS1">Física 1</option>
            <option value="FIS2">Física 2</option>
            <option value="CALC1">Cálculo 1</option>
            <option value="CALC2">Cálculo 2</option>
            </select>
            <button type="button" class="btn btn-primary w-100 mt-2">Agregar</button>
        </div>
        </div>

        <!-- Buscador de perfiles -->
        <div class="card p-4">
        <h4 class="mb-3 text-center">Buscar Perfil de Usuario</h4>
        <form>
            <div class="mb-3">
            <label for="buscarRegistro" class="form-label">Número de Registro Académico</label>
            <input type="text" id="buscarRegistro" class="form-control" placeholder="Ingresa el número de registro">
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
