<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Escuela de Ciencias y Sistemas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div class="bg-overlay"></div>
            <div class="container login-container">
                <div class="card p-4 col-md-5 text-center">
                    <img src="https://portal.usac.edu.gt/wp-content/uploads/2022/08/tricentenaria-2019-color-solo.png" alt="Logo Facultad de Ingeniería USAC" class="logo mx-auto d-block">
                    <h3>Escuela de Ciencias y Sistemas</h3>
                    <p class="text-muted">Facultad de Ingeniería - USAC</p>
                    <form>
                        <div class="form-group mb-3 text-start">
                            <label for="email">Usuario</label>
                            <input type="email"  class="form-control" id="email" placeholder="Ingresa tus credenciales">
                        </div>
                        <div class="form-group mb-3 text-start">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" (click)="goToLayout()" class="btn btn-primary w-100">Iniciar Sesión</button>
                            <a href="/sigin" class="bt btn-outline-secondary w-100">Registrar</a>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="/restore"  class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
